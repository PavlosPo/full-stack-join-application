
<div class="row">
  <div class="col-md-12 text-center" style="margin-top: 30px">
    <button class="btn btn-primary" style="margin: 10px" (click)="loginEvent.emit()" *ngIf="!isLoggedIn">
      Login
    </button>
    <button class="btn btn-dark" style="margin: 10px" *ngIf="isLoggedIn" (click)="logoutEvent.emit()">
      Logout
    </button>
  </div>
</div>
